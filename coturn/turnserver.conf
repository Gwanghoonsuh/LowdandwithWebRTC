# Coturn TURN 서버 설정 파일
# 포트 설정
listening-port=3478
tls-listening-port=5349

# 외부 IP 주소 (로컬 테스트용)
external-ip=127.0.0.1

# 인증 설정
user-quota=12
total-quota=1200
authentication-method=long-term
user=webrtc:webrtc123

# 로그 설정
verbose
fingerprint

# 보안 설정
no-auth
no-tls
no-dtls

# 성능 최적화
min-port=49152
max-port=65535

# 연결 제한
max-allocate-lifetime=3600
default-allocation-lifetime=3600

# ICE 설정
ice-check-min-interval=8
ice-check-interval=25

